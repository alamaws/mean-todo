<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="alamTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px;padding-bottom:40px; }
        #todo-list              { margin-bottom:30px; }
		.table label			{font-weight:normal;}
		.panel-actions			{border:1px solid #DDD;}
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>Alam ToDo App <span class="label label-info" title="Total tasks">{{ todos.length }}</span></h1>
        </div>

        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-lg-12">
				<div class="table-responsive">
					<table class="table table-bordered table-striped table-condensed">
						<!-- LOOP OVER THE TODOS IN $scope.todos -->
						<tr ng-repeat="todo in todos">
							<td>
								<label>
									<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
								</label>
							</td>
							<td>
								<label title="mm-dd-yyyy">
									{{ todo.date | date :  "MM-dd-y" }}
								</label>
							</td>
						</tr>
					</table>
				</div><!--.table-responsive-->
            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
		<div class="panel-actions panel-footer">
			<p><strong>Add New Task</strong></p>
			<div id="todo-form" class="row">				
				<form>
					<div class="col-md-7">
						<div class="form-group">
							<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
							<input type="text" required class="form-control input-lg text-center" placeholder="Enter Task" ng-model="formData.text">
						</div>
					</div><!--.col-->
					
					<div class="col-md-3">
						<div class="form-group">
							<!-- BIND THIS VALUE TO formData.date IN ANGULAR -->
							<input type="date" 
								required 
								class="form-control input-lg text-center" 
								placeholder="Select Date" 
								ng-model="formData.date">
						</div>
					</div><!--.col-->

					<div class="col-md-2">
					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-block btn-lg" ng-click="createTodo()">Add</button>
					</div><!--.col-->
				</form>
				<div class="clearfix"></div>
			</div>
		</div><!--.panel-footer-->
    </div>

</body>
</html>
